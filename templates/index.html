<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://media.twiliocdn.com/sdk/js/sync/releases/0.12.4/twilio-sync.min.js"></script>
    <title>My to-do list</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body >

    <h1>My to-do list</h1>
    <br>
    <div>
    <h2 style="width:80%; margin-left: 10px;">Name of the Task</h2>
    <h2>Due Date</h2>
    </div>

    <form method="POST" action="/" enctype="multipart/form-data">
        <input id=name name="name" placeholder="Write you next task here...">
        <input type="date" id=date name="date">
        <input class="btn btn-outline-success btn-lg" type="submit" value="Add"><br><br>
        <br><br>
    </form>
    {% for task in tasks: %}
        <hr>
        <div style="padding: 10px;">
            <input type="checkbox" id="checkbox" value={{task.name}}>
            <h4 style="padding-top: 5px; text-align: center;">{{task.name}}</h4>
            <input type="date" id=show_date readonly="true" value={{task.due_date}}>
            <a href="{{ url_for('delete_task', task=task.id) }}">
                <button id="delete" class="btn-lg">‚ùå</button>
            </a>
        </div>
    {% endfor %}
</body>

</html>
